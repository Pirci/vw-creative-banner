<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>Volkswagen creative banner</title>
  </head>
  <body>
    <div class="banner-container">
      <div class="banner-logo">
        <img
          src="/images/vw-logo/volkswagen-logo-02.png"
          alt="VW Logo"
          class="banner-logo_img"
        />
        <a
          href="https://www.volkswagen.nl/"
          target="_blank"
          rel="noopener noreferrer"
          alt="VW Website"
          class="banner-logo_link"
        >
        </a>
      </div>
      <div class="banner-text">
        <h1>Harness the Power of GTE!</h1>
        <h2>Claim 15% Tax Benefits & Calculate Your Fuel Savings Now</h2>
      </div>
      <div class="banner-form">
        <div class="banner-form_select">
          <div class="banner-form_text">
            <p>Choose estimated range per year:</p>
          </div>
          <button
            alt="VW Website"
            title="driving km per year"
            type="button"
            data-km="50"
          >
            5.000 km
          </button>
          <button
            alt="VW Website"
            title="driving km per year"
            type="button"
            data-km="100"
          >
            10.000 km
          </button>
          <button
            alt="VW Website"
            title="driving km per year"
            type="button"
            data-km="200"
          >
            20.000 km
          </button>
        </div>
        <div class="banner-form_result">
          <p class="banner-form_result_title">
            Your 3-years total fuel savings:
          </p>
          <p class="banner-form_result_amount">... Euro</p>
        </div>
      </div>
      <div class="banner-info">
        <p>*1.6 l/100km average consumption for GTE series</p>
        <p>**Country/gasoline prices</p>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
